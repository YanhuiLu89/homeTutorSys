<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
     <!-- 使用CSS样式来控制div布局 -->
     <style type="text/css">
        /*定义全局的div布局*/
        #content{
            width: 100%;
            height: 800px;
            margin:200px auto;
        }
        html,body{text-align:center;background:url("/static/images/bg_pic.jpg");background-repeat:repeat}
        input,select{height:30px; width:200px; vertical-align:left;}

    </style>
</head>
<body>
    <div id='content' >
            <h2>爱学习家教中介系统</h2>
            <h2>欢迎登陆</h2>
            {% for message in messages %}
                <div class='alert alert-{{message.tags}}' style="color:coral">{{ message }}</div>
            {% endfor %}
            <form action="{% url 'login' %}" method="post" name='login'>{% csrf_token %}
               <table align="center">
                    <tr>
                        <td>名称：</td>
                        <td><input type="text" id="id_username" name="username" placeholder="用户名" autofocus required  /></td>
                    </tr>
                    <tr>
                        <td>密码：</td>
                        <td><input type="password" id="id_password" placeholder="密码" name="password" required  /></td>
                    </tr>
                    <tr>
                        <td>身份：</td>
                        <td>
                            <select id="usertype"  name="usertype" panelHeight="auto" >
                                <option value=0>学生</option>
                                <option value=1>老师</option>
                                <option value=2>管理员</option>
                            </select> 
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="登录" >
                        </td>
                    </tr>
               </table>     
        </form>
    </div>
</body>
</html>
