{% extends 'base.html' %}

{% block head %}  
<br/>
{% endblock %}

{% block topmenucenter %}
    <div style="padding:20px">
        <a id =selectedlink href="{% url 'home' %}">首页</a>
        <a id =link href="{% url 'reviewdesign' %}">选题审核</a>
        <a id =link  href="{% url 'mgdesign' %}">选题统计</a> 
        <a id =link  href="{% url 'mgstudent' %}">学生管理</a> 
        <a id =link  href="{% url 'mgteacher' %}">老师管理</a> 
        <a id =link  href="{% url 'mgmessage' %}">留言管理</a> 
    </div>
{% endblock %}

{% block contentbody %}
    <div style="margin: 0% 10% 0% 10%">
        <div style="width:100%">
            <table style="margin: 0% 0% 0% 0%;width:100%">
                <tr><td style="float:left;font-weight: bold">消息公告<td></tr>
                {% for notice in notice_list.all %}
                    <tr>
                        <td style="float:left">{{ notice.text }}</td>
                        <td style="width:300px; height:30px;float:right">{{ notice.time }}</td>
                    </tr> 
                    <tr height="32px"></tr>
                {% endfor %}
            </table>
        </div>
        <br/>
        <div  style="width:100%">
            <tr>
                <form enctype='multipart/form-data' action="{% url 'addnotice' %}" method="post" name='addnotice' >{% csrf_token %}
                    <td><textarea id="id_introduce" placeholder="请输入公告" name="noticetext" style="width:100%; height:100px" autofocus required></textarea></td>
                    <td><input type="submit" value="发布公告"  style="width:120px; height:30px;float:right" ></td>
                </form>
            </tr>
        </div>
	</div>
{% endblock %}
