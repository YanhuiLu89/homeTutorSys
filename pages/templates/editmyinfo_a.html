{% extends 'base.html' %}

{% block head %}  
<br/>
{% endblock %}

{% block topmenucenter %}
    <div style="padding:10px">
        <a id =link href="{% url 'home' %}">首页</a>
        <a id =link  href="{% url 'mgcourse' %}">课程管理</a> 
        <a id =link  href="{% url 'mgstudent' %}">学生管理</a> 
        <a id =link  href="{% url 'mgteacher' %}">老师管理</a> 
        <a id =link  href="{% url 'mgcharge' %}">资费管理</a>
        <a id =link  href="{% url 'mgrecruit' %}">招聘管理</a>
        <a id =link  href="{% url 'msgcenter' %}">留言中心</a>
    </div>
{% endblock %}

{% block contentbody %}
    <div id="textcontent" style="margin: 5% 5% 5% 5%;width:80%" >
        <div style="width:90%">
            <h4>编辑个人信息</h4>
            <form enctype='multipart/form-data' action="{% url 'editmyinfo' %}" method="post" name='editmyinfo' >{% csrf_token %}
            <table style="margin:0% 0% 0% 0%;width:100%;" vertical-align=left>
                <tr align="left">
                    <td >邮箱:{{ myinfo.email }}</td>
                    <td >用户类型:管理员</td>
                </tr>
                <tr align="left">
                    <td>用户名:<input type="text" id="id_name" name="name" value="{{ myinfo.name}}" style="width:50%;height:32px"/></td>
                    <td>密码:<input type="text" name="password" value="{{ myinfo.password }}" style="width:50%;height:32px"/></td>
                </tr>
                <tr align="left">
                    <td>姓名:<input type="text"  name="fullname" value="{{ myinfo.fullname }}" style="width:50%;height:32px"/></td>
                    <td>性别:
                        <select id="gender"  name="gender" panelHeight="auto" style="width: 50%;height:30px">
                            <option value=男>男</option>
                            <option value=女>女</option>
                        </select> 
                    </td>
                </tr>
                </table>
                <table  style="margin:0% 0% 0% 0%;width:100%;" vertical-align=left>
                    <tr align="left">
                        <td>电话:<input type="text" name="phone" value="{{ myinfo.phone }}" style="width:90%;height:32px"/></td>
                    </tr>
                    <tr align="left">
                        <td>地址:<textarea id="id_address"  name="address" style="width:90%; height:90px">{{myinfo.address }}</textarea></td>
                    </tr>  
                    <tr>
                     <td><input type="submit" value="更新" name="updatemyinfo" style="width:120px; height:30px;float:center" ></td>
                    </tr>
                </table>
            </form>
        </div>
	</div>
{% endblock %}
