{% extends 'base.html' %}

{% block head %}  
<br/>
{% endblock %}

{% block topmenucenter %}
    <div style="padding:20px">
        <a id =selectedlink href="{% url 'home' %}">首页</a>
        <a id =link href="{% url 'selectdesign' %}">选择课题</a>
        <a id =link  href="{% url 'definedesign' %}">自拟课题</a> 
    </div>
{% endblock %}

{% block contentbody %}
    <div style="margin: 0% 10% 0% 10%">
        <div style="width:100%">
            <table style="margin: 0% 0% 0% 0%;width:100%">
                <tr><td style="float:left;font-weight: bold">消息公告<td></tr>
                {% for notice in notice_list.all %}
                    <tr>
                        <td style="float:left">{{ notice.text }}</td>
                        <td style="width:300px; height:30px;float:right">{{ notice.time }}</td>
                    </tr>
                    <tr height="32px"></tr>
                {% endfor %}
            </table>
        </div>
        <br/>
        <div  style="width:100%">
            <form enctype='multipart/form-data' action="{% url 'leavmessage' %}" method="post" name='leavmessage' >{% csrf_token %}
                <tr>
                    <td><textarea id="id_introduce" placeholder="欢迎留言" name="message"   style="width:100%; height:100px" autofocus required></textarea></td>
                    <td><input type="submit" value="提交留言" style="width:120px; height:30px;float:right" ></td>
                </tr>
            </form>
        </div>
	</div>
{% endblock %}
