{% extends 'base.html' %}

{% block head %}  
<br/>
{% endblock %}

{% block topmenucenter %}
    <div style="padding:20px">
        <a id =link href="{% url 'home' %}">首页</a>
        <a id =selectedlink  href="{% url 'mgcourse' %}">课程管理</a> 
        <a id =link  href="{% url 'mgstudent' %}">学生管理</a> 
        <a id =link  href="{% url 'mgteacher' %}">老师管理</a> 
        <a id =link  href="{% url 'mgcharge' %}">资费管理</a>
        <a id =link  href="{% url 'mgmessage' %}">留言管理</a> 
        <a id =link  href="{% url 'mgrecruit' %}">招聘管理</a>
    </div>
{% endblock %}

{% block contentbody %}
<div style="width:100%;margin:5% auto">
        <h4>课程管理>编辑课程<h4>
        <form enctype='multipart/form-data' action="{% url 'editcourse' course.id%}" method="post" name='editcourse' >{% csrf_token %}
            <table align="center" >
                <tr>
                    <td style="width:10%">课程名称</td>
                    <td style="width:90%"><input type="text" id="id_name" name="name" value={{course.name}} style="width:100%; height:60px" autofocus required  /></td>
                </tr>
                <tr>
                    <td>年级</td>
                    <td style="width: 50%;height:60px">
                        <select id="grade"  name="grade" panelHeight="auto" style="width: 100%;height:30px;float:left">
                        <option value=高三 >高三</option>
                        <option value=高二>高二</option>
                        <option value=高一>高一</option>
                        <option value=初三>初三</option>
                        <option value=初二>初二</option>
                        <option value=初一>初一</option>
                        <option value=小学>小学</option>
                        <option value=学前>学前</option>
                        <option value=其他>其他</option>
                        </select> 
                    </td>
                </tr>
                <tr>
                    <td>科目</td>
                    <td style="width: 50%;height:60px">
                        <select id="subject"  name="subject" panelHeight="auto" style="width: 100%;height:30px;float:left">
                        <option value=数学>数学</option>
                        <option value=英语>英语</option>
                        <option value=语文>语文</option>
                        <option value=物理>物理</option>
                        <option value=化学>化学</option>
                        <option value=生物>生物</option>
                        <option value=历史>历史</option>
                        <option value=政治>政治</option>
                        <option value=其他>其他</option>
                        </select> 
                    </td>
                </tr>
                <tr>
                        <td>简介</td>
                        <td><textarea id="id_introduce"  name="introduce"  style="width:100%; height:300px">{{ course.introduce}}</textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="确认修改" style="width:120px; height:30px;float:right" ></td>
                </tr>
        </table>     
    </form>
</div>
{% comment %} <script>
    window.onload=function(){
    var grade = document.getElementByName('grade');
    grade.value=grade.id;
    var subject = document.getElementByName('subject);
    subject.vaule=subject.id;
    }
</script> {% endcomment %}
{% endblock %}
